<div id="title">
    <h1>
        <br>Group 1 ATM Machine <span style="font-size:24"></span> <!-- put a better name here -->
    </h1>
</div>
	
<form action="" method="post">
    {% csrf_token %}
    <div style="margin-left:620px">
        <input type="text" name="Account Name" placeholder=" Account Name..." class="form-control">
    </div>

    <div style="margin-left:620px">
        <input type="text" name="Password" placeholder="Password..." class="form-control">
    </div>

    <button style="margin-left: 600px"submit"name="User Login">Login</button>
    <p style="margin-left: 684px;">Admin Log in <a href='admin-login/'>Here</a></p>
    </div>
</form>

<!-- Looks up messages, if there is one, prints one -->
<marquee scrollamount="18.5" behavior="slide" direction="down">
    {% for message in messages %}
        {% if message.tags == "error" %}
            <p id="messageError">{{message}}</p>
        
        {% else %}
            <p id="messages">{{message}}</p>
        {% endif %}
    {% endfor %}	
</marquee>

<script>
//Query All input fields
    var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Account name...';
		form_fields[2].placeholder='Enter password...';
		form_fields[3].placeholder='Re-enter Password...';
</script>
