<h1>ATM Card Reigstration</h1>
<br>
<div id="sUpForm">
    <tr>
        <form action="" method="post">
            {% csrf_token %}
            {% for field in form %}
            <ul>{{field}}</ul>
            {% endfor %}
            <br>
            <span id="submitButton">
                <button id="cancel-button" onclick="location.href = '/account-panel'">Cancel</button>
                <button "type="submit">Add</button>
            </span>
        </form>
    </tr>
</div>

<button id="account-panel-btn" onclick="location.href = '/account-panel'">
    &lt&lt&lt Back to Account Panel</button>

<!-- Submission success message -->
<marquee scrollamount="18.5" behavior="slide" direction="down">
    {% for message in messages %}
        {% if message.tags == "error" %}
            <p id="messageError">{{message}}</p>
        {% else %}
            <p id="messages">{{message}}</p>
        {% endif %}
    {% endfor %}	
</marquee>

<script>
    //Query All input fields
    var form_fields = document.getElementsByTagName('input')
        form_fields[1].placeholder='Card name...';
        form_fields[2].placeholder='Account name...';
		form_fields[3].placeholder='Account number...';
        form_fields[4].placeholder='Pin...';
		form_fields[5].placeholder='Balance...';
        form_fields[6].placeholder='Issue date...';
        form_fields[7].placeholder='Expiration date...';
		form_fields[8].placeholder='Address...';
        form_fields[9].placeholder='Phone number...';
        form_fields[10].placeholder='Card status...';

</script>
