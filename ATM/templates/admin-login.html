<h1 id="title">Admin Login</h1>

<form method="POST" action="">
    {% csrf_token %}
    <div style="margin-left:620px">
        <input type="text" name="username" placeholder="Account name..." class="form-control">
    </div>

    <div style="margin-left:620px">
        <input type="password" name="password" placeholder="Password..." class="form-control" >
    </div>

    <button type="submit" value="Login">Login</button>
    <p style="margin-left: 700px;">User Log in <a href='/'>Here</a></p>

</form>

<marquee scrollamount="18.5" behavior="slide" direction="down">
    {% for message in messages %}
        {% if message.tags == "error" %}
            <p id="messageError">{{message}}</p>
        {% else %}
            <p id="messages">{{message}}</p>
        {% endif %}
    {% endfor %}
</marquee>
