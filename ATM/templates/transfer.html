<h1 style="text-align:center;">Transfer</h1>
<form id="transferForm" action="" method="post">
    {% csrf_token %}
    <div style="margin-left:620px">
        <input type="text" name="Your Card Number" placeholder=" Your Card Number..." class="form-control">
    </div>

    <div style="margin-left:620px">
        <input type="number" name="Pin" placeholder="Pin..." class="form-control">
    </div>

    <div style="margin-left:620px">
        <input type="number" name="Receiver Card number" placeholder="Receiver Card number..."
            class="form-control">
    </div>

    <div style="margin-left:620px">
        <input type="number" name="Amount" placeholder="Amount..." class="form-control">
    </div>
    <button style="margin-left: 760px;" type="submit">Confirm</button>
</form>
    <button class="cancel-button" style="margin-top: -72.5px;" onclick="window.location.href='/user-account-panel'">Cancel</button>

<button class="account-panel-btn2" onclick="window.location.href='/user-account-panel'">&lt&lt&lt Back to Account Panel</button>


    <!-- Looks up messages, if there is one, prints one -->
<marquee scrollamount="18.5" behavior="slide" direction="down">
    {% for message in messages %}
    {% if message.tags == "error" %}
    <p id="messageError3">{{message}}</p>
    {% else %}
    <p id="messages3">{{message}}</p>
    {% endif %}
    {% endfor %}
</marquee>
